<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <link href="style.css" rel="stylesheet" type="text/css" >
<style>

</style>
</head>
<body>

    <div id="board">
        <div id="a1" data-index="0" name></div>
        <div id="a2" data-index="1"></div>
        <div id="a3" data-index="2"></div>
        <div id="b1" data-index="3"></div>
        <div id="b2" data-index="4"></div>
        <div id="b3" data-index="5"></div>
        <div id="c1" data-index="6"></div>
        <div id="c2" data-index="7"></div>
        <div id="c3" data-index="8"></div>
    </div>

    <div class="buttonWrap">
        <button id="chooseX" type="button" onclick="chooseChar(this)" >Choose X</button>
        <button id="chooseO" type="button" onclick="chooseChar(this)" >Choose O</button>
    </div>

    <script src="appOld.js"></script>
</body>
</html>
